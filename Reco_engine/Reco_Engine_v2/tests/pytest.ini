# Pytest Configuration File
# =========================

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test categories
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    slow: Tests that take longer to run (>5 seconds)
    api: Tests that require external API calls
    database: Tests that require database setup
    performance: Performance and load tests

# Test output configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=.
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing
    --cov-fail-under=70
    --durations=10

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    */tests/*
    test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = tests/coverage_html
title = Agricultural Pipeline Test Coverage